<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!--Font awesome-->
    <script
      src="https://kit.fontawesome.com/52339f9582.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./img/logomakr.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"><h1>Quote Generator</h1></header>
    <div class="quote-container" id="quote-container">
      <!--Quote-->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
        <i class="fas fa-quote-right"></i>
      </div>
      <!--Author-->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!--Buttons-->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!--Loader-->
    <div class="loader" id="loader"></div>

    <footer class="footer">
      <p>Quote Generator, Copyright &copy; 2022 develop by Joan Kouloumba</p>
      <div>
        <ul class="social-media">
          <li>
            <a
              href="https://www.linkedin.com/in/joan-kouloumba-570a7680/"
              target="_blank"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/joanKouloumba" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/jokoul" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
        </ul>
        <p>
          <a
            href="https://joan-kouloumba.in/professional-site/index.html#achievements"
            >Visit more site like this on the professional site.</a
          >
        </p>
      </div>
    </footer>
    <!--SCRIPT-->
    <script src="./localQuotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
